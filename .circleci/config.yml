version: 2.1
jobs:
  rspec:
    working_directory: ~/potepanec
    docker:
      - image: circleci/ruby
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup environment variable
          command: |
            echo "export COMPOSE_FILE=docker-compose.ci.yml" >> $BASH_ENV
      - run:
          name: Start containers and verify it is working
          command: |
            set -x
            docker-compose up -d
            docker exec potepanec_app curl -4 --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3000
      - run:
          name: Setup database
          command: |
            docker-compose exec potepanec bash -c 'yes n | bundle exec rails g spree:install --migrate --seed --sample --auto_accept'
      - run:
          name: Run rspec
          command: docker-compose exec potepanec rspec

  rubocop:
    working_directory: ~/potepanec
    docker:
      - image: circleci/ruby:2.5.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  aws_deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy for AWS with SSH
          command: ssh ${USER_NAME}@${HOST_NAME} 'cd /var/www/rails/potepanec && git pull && rails db:migrate RAILS_ENV=production'

orbs:
  build-tools: circleci/build-tools@2.6.3
  jq: circleci/jq@1.9.1

workflows:
  version: 2.1
  test_and_deploy:
    jobs:
      - rspec
      - rubocop
      - aws_deploy:
          requires:
            - rspec
            - rubocop